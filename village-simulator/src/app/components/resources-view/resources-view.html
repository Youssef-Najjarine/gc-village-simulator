<section class="resourcesView">
    <table>
        <thead>
            <tr>
                <th>Resources</th>
                <th>Available</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let total of newTotals">
                <td>{{total.label}}</td>
                <td>
                 {{total.total}}
                </td>                
            </tr>
        </tbody>
    </table>
</section>
